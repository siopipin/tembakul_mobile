name: tembakul_mobile
description: Tembakul Apps.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2+3

environment:
  sdk: ">=2.18.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.3
  http: ^1.1.0
  shimmer: ^3.0.0
  fluttertoast: ^8.0.9
  cached_network_image: ^3.2.1
  intl: ^0.18.1
  shared_preferences: ^2.0.8
  file_picker: ^5.0.1
  mime: ^1.0.1
  flutter_launcher_icons: ^0.13.1
  
  #googlemap
  google_maps_flutter: ^2.1.10
  autocomplete_textfield: ^2.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/tembakul.png"
